<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício do Alien</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style> 
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden;
        } 
        canvas {
            display: block;
            margin: auto;
        }
    </style>
</head>

<body>
    <script>
        // o que acontece aqui?
        const larguraJogo = 700;
        const alturaJogo = 850;

        // o que essa parte faz?
        const config = {
            type: Phaser.AUTO,
            width: larguraJogo,
            height: alturaJogo,
            scale: {
                mode: Phaser.Scale.FIT,
                autoCenter: Phaser.Scale.CENTER_BOTH
            },
            // meio de ativar a fisica dentro do jogo
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: true
                }
            },

            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        // o que acontece aqui?
        const game = new Phaser.Game(config);

        // variavel
        var alien;
        var teclado;
        var fogo;
        var plataforma;
        var plataforma2;
        var moeda;
        var pontuacao = 0;
        var placar;
        
        function preload() {
            // codigo que permite carregar os items da pasta
            this.load.image('background', 'assets/bg.png');
            this.load.image('player', 'assets/alienigena.png');
            this.load.image('turbo', 'assets/turbo.png');
            this.load.image('plataforma', 'assets/tijolos.png')
            this.load.image('moeda', 'assets/moeda.png')
        }

        function create() {
            // o que acontece aqui? codigo que permite o usuario a utilizar dos items carregados
            this.add.image(larguraJogo/2, alturaJogo/2, 'background');

            // adição do modo turbo
            fogo = this.add.sprite(0, 0, 'turbo');
            fogo.setVisible(false);

            // criando o alienigena
            alien = this.physics.add.sprite(larguraJogo/2, 0, 'player');
            alien.setCollideWorldBounds(true);
            teclado = this.input.keyboard.createCursorKeys();

            // criando as plataformas
            plataforma = this.physics.add.staticImage(larguraJogo/2 - 200, alturaJogo/2 + 100, 'plataforma')
            this.physics.add.collider(alien, plataforma);
            plataforma2 = this.physics.add.staticImage(larguraJogo/2 + 200, alturaJogo/2 - 100, 'plataforma');
            this.physics.add.collider(alien, plataforma2);

            // criando a moeda
            moeda = this.physics.add.sprite(larguraJogo/2, 0, 'moeda');
            moeda.setCollideWorldBounds(true);
            moeda.setBounce(0.7);
            this.physics.add.collider(moeda, plataforma);
            this.physics.add.collider(moeda, plataforma2);

            // criando o placar
            placar = this.add.text(50, 50, 'Moedas:'+ pontuacao, {fontSize:'45px', fill:'#495613'});

            // interação do alien com a moeda
            this.physics.add.overlap(alien, moeda, function(){
                moeda.setVisible(false); // moeda fica invisivel

                var posicaoMoeda_Y = Phaser.Math.RND.between(50, 650); // gerador de posicao
                moeda.setPosition(posicaoMoeda_Y, 100); // aplicar posicao

                pontuacao +=1; // somar pontos
                placar.setText('Moedas:' + pontuacao); // atualizar pontuacao

                moeda.setVisible(true); // atualiza a moeda
            });

        }

        function update() {
            // movimento para a esquerda
            if (teclado.left.isDown) {
                alien.setVelocityX(-150); }

                // movimento para a direita
            else if (teclado.right.isDown) {
                alien.setVelocityX(150);}
                else {
                    alien.setVelocityX(0);
                }

                // movimento para cima
            if (teclado.up.isDown) {
                alien.setVelocityY(-150);
                ativarTurbo();
        }
            else { semTurbo(); }

            // posição do modo turbo
            fogo.setPosition(alien.x, alien.y + alien.height/2);
    
    }

    function ativarTurbo(){
        fogo.setVisible(true);
    }
    function semTurbo(){
        fogo.setVisible(false);
    }
    </script>
</body>
</html>
